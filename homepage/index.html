<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Makerspace</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../lib/JQuery.js" integrity="sha256-Z/yIHiT6HJfdwDSS3QRCOEPDc23jZEj3B63hVmvbPi0=" crossorigin="anonymous"></script>
    <script src="../lib/moment.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <script>
    var currentUrl = "filler";
    var calendarUrl = "filler";
    setInterval(function() {
      currentUrl = window.location.href;
      calendarUrl = currentUrl.replace("/homepage/index.html","/calendar/index.html")
    }, 100);
    setInterval(function() {
      currentUrl = window.location.href;
      aboutUrl = currentUrl.replace("/homepage/index.html","/about/index.html")
    }, 100);
  </script>
  <div id="topbar" oncontextmenu="return false;">
    <menu type="toolbar">
      <button onclick="window.location.href=`${calendarUrl}`">Event Dates and Calendar</button>
      <button onclick="window.location.href=`${aboutUrl}`">About</button>
    </menu>
  </div>
  <script>
    $("#topbar").css({"width":window.innerWidth});
    $("#toolbar").css({"width":window.innerWidth});
    addEventListener("resize", (event) => {
      $("#topbar").css({"width":window.innerWidth});
      $("#toolbar").css({"width":window.innerWidth});
    });
  </script>
  <body oncontextmenu="return false;">
    <main>
    <h1>Home Page</h1>
    </main>
  </body>
</html>
